{{ define "main" }}
	<main>
		{{ partial "header" . }}
	  <article>
			<h1>{{ .Title }}</h1>
	    {{ .Content }}
			<h2>Posts</h2>
			<ul>
				{{ range (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
				<li>
				{{ .Render "summary" }}
				</li>
				{{ end }}
			</ul>
	  </article>
		{{ partial "footer" . }}
	</main>
{{ end }}
