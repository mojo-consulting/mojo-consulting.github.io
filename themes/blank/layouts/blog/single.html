{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<time datetime="{{.Date}}">{{ .Date.Format "02 Jan 2006" }}</time>
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.tags }}
			<div>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
		</article>
	</main>
{{ end }}
